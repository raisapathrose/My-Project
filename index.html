<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/6cc16d3146.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
    
    <div class="weather-app">
      <form id="search-form">
      <input
        class="search-bar"
        type="text"
        placeholder="Search City"
        id="city-input"
        autofocus
      />
      <input type="submit" value="🔍" />

      <div class="row">
        <div class="col-5 cityname">
          <h1 id="city">London</h1>
          Last Updated: <span id="date"></span>
          <br />
          <span id="weather-description">
            Cloudy with sunny intervals
          </span>
        </div>
        <div class="col-3">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon">
        </div>

        <div class="col-4 citytemp">
          <div> <a href="#" id="celsius-link">ºC</a> </div>
          <div> <a href="#" id="fahrenheit-link">ºF</a></div> 
          <span class="main-temp" id="temperature"> 21 </span>
          <br />
          Humidity: <span id="humidity"></span>%  
          <br />
          Wind: <span id="wind"></span> km/h
        </div>
      </div>

      <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="60"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18°</span><span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      <a href="https://github.com/raisapathrose/My-Project" id="source-code">Open source code</a> by Raisa Pathrose
    </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
