<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/6cc16d3146.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
    
    <div class="weather-app">
      <form id="search-form">
      <input
        class="search-bar"
        type="text"
        placeholder="Search City"
        id="city-input"
        autofocus
      />
      <input type="submit" value="🔍" />

      <div class="row">
        <div class="col-5 cityname">
          <h1 id="city">London</h1>
          Last Updated: <span id="date"></span>
          <br />
          <span id="weather-description">
            Cloudy with sunny intervals
          </span>
        </div>
        <div class="col-3">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon">
        </div>

        <div class="col-4 citytemp">
          <span class="main-temp" id="temperature"> 21 </span>
          <span id="celsius">ºC</span> <span id="fahrenheit">ºF</span>
          <br />
          Humidity: <span id="humidity"></span>%  
          <br />
          Wind: <span id="wind"></span> km/h
        </div>
      </div>

      <div class="row weather-forecast">
        <div class="col-2">
          <h3>Mon</h3>
          <br />
          <i class="fas fa-cloud-sun cloud-sun"></i>
        </div>
        <div class="col-2">
          <h3>Tues</h3>
          <br />
          <i class="fas fa-cloud-sun-rain sun-rain"></i>
        </div>
        <div class="col-2">
          <h3>Wed</h3>
          <br />
          <i class="fas fa-cloud-showers-heavy raining"></i>
        </div>
        <div class="col-2">
          <h3>Thurs</h3>
          <br />
          <i class="fas fa-cloud-sun cloud-sun"></i>
        </div>
        <div class="col-2">
          <h3>Fri</h3>
          <br />
          <i class="fas fa-cloud-sun-rain sunny-raining"></i>
        </div>
        <div class="col-2">
          <h3>Sat</h3>
          <br />
          <i class="fas fa-sun sunny"></i>
        </div>
      </div>
      </div>
      <a href="https://github.com/raisapathrose/My-Project" id="source-code">Open source code</a> by Raisa Pathrose
    </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
